<div class="container mt-5">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card">
                <div class="card-body text-center">
                    <span class="titulo">{{titulo| uppercase}}</span>
                    <form class="mt-3" [formGroup]="aerolineaFrom" (ngSubmit)="agregarAerolinea()">
                        <div class="mb-3">
                          <input type="text" formControlName="nombre" class="form-control form-control-lg" placeholder="Nombre">
                            <div class="text-danger"
                                *ngIf="aerolineaFrom.get('nombre')?.hasError('required') && aerolineaFrom.get('nombre')?.touched"
                                >
                                <span class="">El nombre del usuario <strong>es obligatorio</strong></span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <button class="btn btn-secondary btn-lg float-start" routerLink="/listar-aerolineas">Volver</button>
                            <button class="btn btn-success btn-lg float-end"[disabled]="aerolineaFrom.invalid" type="submit">Aceptar</button>
                        </div>
                      </form>
                </div>
            </div>
        </div>
    </div>
</div>
